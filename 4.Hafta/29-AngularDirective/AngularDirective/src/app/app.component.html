<div class="d-flex justify-content-center ">
  <nav>
    <ul class="pagination">
      <li class="page-item" [ngClass]="currentPage === 0 ? 'disabled' : ''">
        <a class="page-link" href="#" (click)="prevClick()">Onceki</a>
      </li>

      <li
        class="page-item"
        *ngFor="let image of images; let i = index"
        [ngClass]="currentPage === i ? 'active' : ''"
      >
        <a class="page-link" href="#" (click)="currentClick(i)">{{ i + 1 }}</a>
      </li>

      <li
        class="page-item"
        [ngClass]="currentPage === images.length - 1 ? 'disabled' : ''"
      >
        <a class="page-link" href="#" (click)="nextClick()">Sonraki</a>
      </li>
    </ul>
  </nav>
</div>

<div class=" text-center ">
  <h4>{{ images[currentPage].title }}</h4>
  <img [src]="images[currentPage].url" />
</div>
