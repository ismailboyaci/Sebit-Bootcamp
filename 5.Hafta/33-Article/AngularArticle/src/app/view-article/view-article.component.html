<div style="display: flex; justify-content: center; margin-top: 50px">
  <mat-card class="example-card" style="width: 50%">
    <mat-card-content >
      <h1>{{articlesData[articleIndex].title}} </h1>
      <p [innerHtml]="articlesData[articleIndex].content"> </p>
      <div style="font-size:18px;">
        <span style="font-weight:700;">Yazar:</span>
        {{articlesData[articleIndex].author}}
      </div>
      <div *ngFor="let item of articlesData[articleIndex].comments" style="margin:30px 0;">
        <span style="margin-right: 30px;"> user: {{item.username}} </span>
        <span>{{item.comment}}</span>
      </div>
      <div style="display:flex; flex-direction:column; margin-top: 50px;">
        <mat-form-field>
          <mat-label>Kullanici Adi</mat-label>
          <input matInput [(ngModel)]="username" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Yorum</mat-label>
          <input matInput [(ngModel)]="comment" />
        </mat-form-field>
      </div>

    </mat-card-content>
    <mat-card-actions >
      <button  style="width: 100%;" mat-raised-button color="primary" (click)="addComment()" >Yorum Yap</button>
    </mat-card-actions>
  </mat-card>
</div>
