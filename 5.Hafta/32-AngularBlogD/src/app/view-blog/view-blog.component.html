<div class="container pb-3">
  <div class="row my-4">
    <div class="col-lg-6 pl-0 pr-0">
      <img class="w-100" *ngIf="blogObj.imageId != null" src="assets/images/image{{blogObj.imageId}}.jpg" style="border-radius:30px 0 0 30px ;">
    </div>
    <div class="col-lg-6">
      <h2>{{blogObj.title}}</h2>
      <p>{{blogObj.body}}</p>
    </div>
  </div>
  <div class="row commentData"  *ngFor="let comment of commentData">
    <div class="col-lg-2">
      <img class="userImg" src="assets/images/profile/profile{{comment.userId}}.jpg">
    </div>
    <div class="col-lg-10">
      <h3>{{comment.name}}</h3>
      <p>{{comment.body}}</p>
    </div>

  </div>
</div>
