<mat-card class="example-card">
  <mat-card-header >
    <mat-card-title >User Information</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="userForm" class="example-form"  >
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="name">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>SurName</mat-label>
        <input type="text" matInput formControlName="surname">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Age</mat-label>
        <input type="number" matInput formControlName="age">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="AddUser()">ADD</button>
  </mat-card-actions>
</mat-card>
