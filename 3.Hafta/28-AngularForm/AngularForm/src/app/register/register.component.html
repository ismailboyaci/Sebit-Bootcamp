<div class="formDiv">
  <mat-card class="example-card" style="min-width: 300px">
    <mat-card-header style="justify-content: center">
      <mat-card-title>Kayit Ol</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        [formGroup]="registerForm"
        style="display: flex; flex-direction: column"
      >
        <mat-form-field>
          <mat-label>Ad</mat-label>
          <input
            formControlName="name"
            type="text"
            matInput
            placeholder="Adinizi Giriniz"
          />
          <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
            Ad Zorunludur
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>SoyAd</mat-label>
          <input
            formControlName="surname"
            type="text"
            matInput
            placeholder="Soyadinizi Giriniz"
          />
          <mat-error *ngIf="registerForm.get('surname')?.hasError('required')">
            SoyAd Zorunludur
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Phone</mat-label>
          <input
            formControlName="phonenumber"
            type="tel"
            matInput
            placeholder="Numarinizi Giriniz"
          />
          <mat-error *ngIf="registerForm.get('phonenumber')?.hasError('required')">
            Telefon Zorunludur
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Adres</mat-label>
          <textarea
            formControlName="adres"
            matInput
            placeholder="Adresinizi Giriniz"
          ></textarea>
          <mat-error *ngIf="registerForm.get('phonenumber')?.hasError('required')">
            Adres Zorunludur
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>E-Mail</mat-label>
          <input
            formControlName="email"
            type="email"
            matInput
            placeholder="Emailinizi Giriniz"
          />
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Email Zorunludur
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Lutfen Dogru Format Giriniz
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Sifre</mat-label>
          <input
            formControlName="password"
            type="password"
            matInput
            placeholder="Sifrenizi Giriniz"
          />
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Sifre Zorunludur
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            En Az 8 Karakter
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Sifre</mat-label>
          <input
            formControlName="repassword"
            type="password"
            matInput
            placeholder="Sifrenizi Giriniz"
          />
          <mat-error *ngIf="registerForm.get('repassword')?.hasError('required')">
            Sifre Zorunludur
          </mat-error>
          <mat-error *ngIf="registerForm.get('repassword')?.hasError('minlength')">
            En Az 8 Karakter
          </mat-error>
          <mat-error *ngIf="registerForm.get('repassword')?.hasError('notthesame')">
            Sifreler Eslesmiyor
          </mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          [disabled]="registerForm.invalid"
        >
          Kayit Ol
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
